<!DOCTYPE html>
<html>
  <head>
    <title>electric life</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="css/w3-theme-ev.css" />
    <link rel="stylesheet" href="css/cgoing.css" />
    <script src="js/w3.js"></script>
  </head>
  <body>
    <div class="w3-auto">
      <!-- 헤더, 내비 영역 -->
      <div w3-include-html="nav.html"></div>
      <script>
        w3.includeHTML();
      </script>

      <!-- 슬라이드 영역 -->
      <div class="w3-content w3-display-container">
        <img class="evList" src="images/ev1.jpg" style="width: 100%" />
        <img class="evList" src="images/ev2.jpg" style="width: 100%" />
        <img class="evList" src="images/ev3.jpg" style="width: 100%" />
        <button
          class="w3-button w3-black w3-display-left"
          onclick="myShow.previous()">
          &#10094;
        </button>
        <button
          class="w3-button w3-black w3-display-right"
          onclick="myShow.next()">
          &#10095;
        </button>
      </div>

      <article class="w3-container">
        <h2>아티클</h2>
        <p>Article information goes here</p>
      </article>

      <!-- 푸터 영역 -->
      <div w3-include-html="footer.html"></div>
      <script>
        w3.includeHTML();
      </script>
    </div>

    <script>
      var myShow = w3.slideshow(".evList", 0);
    </script>
  </body>
</html>
